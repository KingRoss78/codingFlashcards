<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Flashcards</h1>
    <div id="flashcard-container" data-container>
        <div class="question" data-question>
            <h3>How do you declare a variable in JavaScript?</h3>
        </div>
        <div class="user-input">
            <input id="user-input" type="text" alt="enter answer" data-user-answer>
            <input type="submit" id="submit-button" data-submit>
        </div>
        <div class="answer" data-answer id="answer">
            <h4>You can declare a variable in JavaScript using the keywords "var", "let", or "const". For example, to declare a variable called "x" and assign it the value of 5, you can use "var x = 5", "let x = 5", or "const x = 5"</h4>
        </div>
    </div>
    <div id="points-container" data-points>
        
    </div>
</body>
</html>
